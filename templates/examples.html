{{define "content"}}
<style>
    .wip-container {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: white;
        text-align: center;
        padding: 2rem;
    }
    
    .wip-icon {
        font-size: 5rem;
        margin-bottom: 2rem;
        color: black;
        animation: pulse 2s infinite;
    }
    
    .wip-title {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
        color: black;
    }
    
    .wip-message {
        font-size: 1.5rem;
        max-width: 800px;
        line-height: 1.6;
        color: #444;
        margin-bottom: 2rem;
    }
    
    .high-contrast-btn {
        background: #000000;
        color: #ffffff;
        border: 1px solid #000000;
        transition: all 0.2s ease;
        font-weight: 500;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
    }
    
    .high-contrast-btn:hover {
        background: #ffffff;
        color: #000000;
        transform: translateY(-2px);
    }
    
    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.1);
            opacity: 0.8;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
    
    .module-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        background: black;
        color: white;
        font-weight: 600;
        font-size: 0.875rem;
        border-radius: 2rem;
        margin-bottom: 1rem;
        text-transform: lowercase;
        letter-spacing: 0.05em;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
</style>

<div class="wip-container">
    <span class="module-badge">model-renderer</span>
    <i class="fas fa-tools wip-icon"></i>
    <h1 class="wip-title">{{template "examples.wip_title" .}}</h1>
    <p class="wip-message">{{template "examples.wip_message" .}}</p>
    <a href="/" class="high-contrast-btn">
        {{template "examples.return_home" .}} <i class="fas fa-arrow-right ml-2"></i>
    </a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add subtle animations
        gsap.from('.wip-icon', {
            y: -50,
            opacity: 0,
            duration: 1,
            ease: 'power3.out'
        });
        
        gsap.from('.wip-title', {
            y: 30,
            opacity: 0,
            duration: 1,
            delay: 0.3,
            ease: 'power3.out'
        });
        
        gsap.from('.wip-message', {
            y: 30,
            opacity: 0,
            duration: 1,
            delay: 0.5,
            ease: 'power3.out'
        });
        
        gsap.from('.high-contrast-btn', {
            y: 30,
            opacity: 0,
            duration: 1,
            delay: 0.7,
            ease: 'power3.out'
        });
    });
</script>
{{end}}
